<div class="main-container">
    <mat-toolbar class="toolbar">
        <span class="toolbar-title">Sales Date Prediction App</span>
        <img src="assets/logo-inserio.png" alt="Logo" class="logo" />
    </mat-toolbar>

    <div class="header-container">
        <h2>Customers</h2>
        <div class="search-container">
            <mat-form-field standard="legacy">
                <input matInput (input)="onFilterChange($event)" placeholder="Customer Name" />
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
    </div>

    <div class="table-container mat-elevation-z1">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)" class="custom-table">

            <!-- Customer Name Column -->
            <ng-container matColumnDef="customerName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
                <td mat-cell *matCellDef="let element">{{ element.customerName }}</td>
            </ng-container>

            <!-- Last Order Date Column -->
            <ng-container matColumnDef="lastOrderDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Order Date</th>
                <td mat-cell *matCellDef="let element">{{ element.lastOrderDate | date: 'M/d/yyyy' }}</td>
            </ng-container>

            <!-- Next Predicted Order Column -->
            <ng-container matColumnDef="nextPredictedOrder">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Next Predicted Order</th>
                <td mat-cell *matCellDef="let element">{{ element.nextPredictedOrder | date: 'M/d/yyyy' }}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button class="view-orders-button" (click)="openOrdersModal(element)">VIEW ORDERS</button>
                    <button class="new-order-button" (click)="openNewOrderModal(element)">NEW ORDER</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[10, 20, 50]"
        (page)="onPageChange($event)">
    </mat-paginator>
</div>
